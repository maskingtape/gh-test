<h1 id='starting_with'>Starting with</h1>

<p>If a project has a website hosted on github pages it will have a gh-pages branch.</p>

<p>The project website will either be hosted at dharmafly.github.com/project-name/ or at a custom domain.</p>

<p>All project documentation should be put as markdown pages in the <code>_posts</code> directory.</p>
